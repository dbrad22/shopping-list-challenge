<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit" id="js-add-item-button" class="js-add-item-button">Add item</button>
    </form>

    <ul class="shopping-list">
      <li class="item-box">
        <span class="shopping-item">apples</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span id="js-check-button" class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span id="js-delete-button" class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li class="item-box">
        <span class="shopping-item">oranges</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span id="js-check-button" class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span id="js-delete-button" class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li class="item-box">
        <span class="shopping-item shopping-item__checked">milk</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span id="js-check-button" class="button-label">check</span> <!-- will use .toggleClass() here -->
          </button>
          <button class="shopping-item-delete">
            <span id="js-delete-button" class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li class="item-box">
        <span class="shopping-item">bread</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span id="js-check-button" class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span id="js-delete-button" class="button-label">delete</span>
          </button>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
